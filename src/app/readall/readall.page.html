<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>readall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">readall</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let b of booking">
      <ion-label>
        <h2>{{b["name"]}}</h2>
        <p>{{b["motor"]}} -{{b["sent"]}} - {{b["pickup"]}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
